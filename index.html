<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Products Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav section -->
    <header>
      <nav>
        <div class="nav-container">
          <div class="home-icon">
            <img class="logo" src="./logo/logo-light.png" alt="" />
          </div>
          <div class="homes">
            <h3 class="home">home-1</h3>
            <h3 class="home">home-2</h3>
            <h3 class="home">home-3</h3>
            <h3 class="home">home-4</h3>
          </div>
        </div>
      </nav>
    </header>
    <!-- main section -->
    <main>
      <!-- banner section -->
      <section>
      <div class="banner">
        <div class="banner-txt">
          <h1 class="title">Better design for <br> your digital products</h1>
          <p class="description">
            We are a creative studio specializing in UI/UX design, development
            and strategy.
          </p>
          <button class="btn">Explore More</button>
        </div>
        <div class="banner-img-container">
          <img class="banner-img" src="./images/banner.png" alt="">
        </div>
      </div>
      </section>
      <!-- about section -->
      <section>
        <div class="about-container">
          
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
